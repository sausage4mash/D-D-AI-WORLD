<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gifboythegamer10’s Scratch Projects</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; }
    .grid { display: flex; flex-wrap: wrap; gap: 16px; }
    .card { background: #222; padding: 10px; border-radius: 8px; width: 220px; }
    .card img { width: 100%; border-radius: 6px; }
    a { color: #4fc3f7; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Gifboythegamer10’s Scratch Projects</h1>
  <div id="projects" class="grid"></div>

  <script>
    const username = "Gifboythegamer10";
    const container = document.getElementById("projects");

    fetch(`https://api.scratch.mit.edu/users/${username}/projects`)
      .then(res => res.json())
      .then(projects => {
        projects.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";

          const projectUrl = `https://scratch.mit.edu/projects/${p.id}/`;
          const thumbUrl = `https://uploads.scratch.mit.edu/projects/thumbnails/${p.id}.png`;

          card.innerHTML = `
            <a href="${projectUrl}" target="_blank">
              <img src="${thumbUrl}" alt="Thumbnail for ${p.title}">
              <h3>${p.title}</h3>
            </a>
            <p>${p.description || ""}</p>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        container.innerHTML = "<p>Couldn’t load projects right now.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
